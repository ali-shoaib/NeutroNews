{% extends 'base.html' %}

{% block body %}

<form action="/" method="POST">
    <span>&#128270;</span>
    <input type="text" name="content" id="content"/>
    <button type="submit">Scrape News</button>
</form>

<div class="container">
    <table>
        <thead>
            <th>ID</th>
            <th>Item</th>
            <th>Price</th>
            <th>Item Code</th>
        </thead>
        {% for item in item_name %}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.item_code}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
    

{% endblock %}
