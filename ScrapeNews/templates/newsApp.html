{% extends 'base.html' %}

{% block title %}News App{% endblock %}

{% block body %}

<div>
    <div class="heading_freshnews">
        <h2>Fresh News</h2>
        <div>
            <form class="loadnewsbtn" action="/" method="POST">
                <button type="submit"><span>&#128270;</span></button>
            </form>
            <form class="loadnewsbtn" action="/deleteAll" method="POST">
                <button type="submit">&#128465;</button>
            </form>
        </div>
    </div>
    <div class="cardContainer">
        {% for task in tasks %}
            <div class="cardArticle">
                <h3>{{task.newsTitle}}</h3>
                <img src="{{task.newsImage}}"/>
                <span class="url">URL: <a href="{{task.newsUrl}}">{{task.newsUrl}}</a></span>
                <!-- <button><a>Delete</a></button> -->
                <button><a href="/delete/{{task.id}}">Delete</a></button>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
